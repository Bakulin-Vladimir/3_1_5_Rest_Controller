<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .flex {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .center {
            display: block;
            margin: 0 auto;
        }
    </style>

    <title>Admin panel</title>

</head>
<body>
<div class="container" style="max-width: 1725px;height: 60px;">
    <div class="row">
        <div class="col btn-link text-white font-weight-bolder"
             th:text="${useradmin.getEmail()+' with roles: '+role1.getName()+' '+role2.getName()}" style="background-color: #343a40;padding-top: 17px;
        padding-bottom: 10px;font-size:120%">
        </div>
        <div class="col" style="background-color: #343a40;padding-top: 10px;padding-bottom: 10px;text-align: right;">
            <button type="submit" class="btn btn-link text-white" onclick="window.location.href='/login'">Logout
            </button>
        </div>
    </div>
</div>

<div class="container" style="max-width: 1725px;">
    <div class="row">
        <div class="col-2 flex">
            <button type="submit" class="btn btn-primary" onclick="window.location.href='/admin'" style="margin-left:
           -15px;margin-right: -15px;margin-top: 15px;text-align: left;">Admin
            </button>

            <form method="post" th:action="@{/admin/{id}(id=${useradmin.getId()})}">
                <input type="submit" value="User" class="btn btn-link" style="margin-left:
           -15px;margin-right: -15px;text-align: left;"/>
            </form>

        </div>
        <div class="col flex" style="background-color: #f8f9fa;padding-top: 15px;padding-left: 25px;
        padding-right: 25px;">
            <h1>Admin panel</h1>
            <div class="col flex" style="background-color: #f8f9fa;padding-left: 0px;padding-right: 0px;
          padding-top: 10px;">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active">New User</a>
                    </li>
                </ul>
                <div class="row">
                    <div class="col border rounded" style="padding-top: 5px;padding-bottom: 5px;
                padding-left: 15px;margin-left: 15px;margin-right: 15px;background-color: #FFFFFF;">
                        <div class="row">
                            <div class="col rounded-top" style="font-size: 1.5em;padding-left: 15px;background-color: #F7F7F7;
                margin-top: -5px;margin-bottom: -5px;">Add new user
                            </div>
                        </div>
                        <div class="row">
                            <div class="col border-top" style="padding-top: 15px;margin-top: 5px;">
                                <div class="row align-items-center">
                                    <div class="col">
                                    </div>
                                    <div class="col">
                                        <form th:object="${usernew}" th:action="@{/admin}" method="post">
                                            <p class="text-center font-weight-bold">First name</p>
                                            <div class="form-group" style="margin-top: -40px;margin-bottom: 5px;">
                                                <label for="exampleInputText1"></label>
                                                <input type="text" class="form-control" th:field="*{firstName}"
                                                       id="exampleInputText1"
                                                       placeholder="First name" required>
                                            </div>
                                            <p class="text-center font-weight-bold">Last name</p>
                                            <div class="form-group" style="margin-top: -40px;margin-bottom: 5px;">
                                                <label for="exampleInputText2"></label>
                                                <input type="text" class="form-control" th:field="*{lastName}"
                                                       id="exampleInputText2"
                                                       placeholder="Last name" required>
                                            </div>
                                            <p class="text-center font-weight-bold">Age</p>
                                            <div class="form-group" style="margin-top: -40px;margin-bottom: 5px;">
                                                <label for="exampleInputAge1"></label>
                                                <input type="number" class="form-control" th:field="*{age}"
                                                       id="exampleInputAge1"
                                                       placeholder="Age" required>
                                            </div>
                                            <p class="text-center font-weight-bold">Email</p>
                                            <div class="form-group" style="margin-top: -40px;margin-bottom: 5px;">
                                                <label for="exampleInputEmail1"></label>
                                                <input type="email" class="form-control" th:field="*{email}"
                                                       id="exampleInputEmail1"
                                                       placeholder="Email" required autofocus>
                                            </div>
                                            <p class="text-center font-weight-bold">Password</p>
                                            <div class="form-group" style="margin-top: -40px;margin-bottom: 5px;">
                                                <label for="exampleInputPassword1"></label>
                                                <input type="password" class="form-control" th:field="*{password}"
                                                       id="exampleInputPassword1"
                                                       placeholder="Password" required>
                                            </div>
                                            <p class="text-center font-weight-bold">Role</p>
                                            <label class="text-muted"></label>
                                            <select th:field="*{roles}" class="custom-select" multiple
                                                    style="margin-top: -40px;height: 50px;margin-bottom: 10px;"
                                                    required>
                                                <option th:value="ADMIN" th:text="ADMIN">Admin</option>
                                                <option th:value="USER" th:text="USER">User</option>
                                            </select>
                                            <button type="submit" class="btn btn-primary btn-success center">Add new
                                                user
                                            </button>
                                        </form>
                                    </div>
                                    <div class="col">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
