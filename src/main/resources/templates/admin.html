<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .flex {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
    </style>

    <title>Admin panel</title>

</head>
<body>
<div class="container" style="max-width: 1725px;height: 60px;">
    <div class="row">
        <div class="col btn-link text-white" style="background-color: #343a40;padding-top: 17px;padding-bottom: 10px;">
            Hello!!
        </div>
        <div class="col" style="background-color: #343a40;padding-top: 10px;padding-bottom: 10px;text-align: right;">
            <button type="button" class="btn btn-link text-white">Logout</button>
        </div>
    </div>
</div>

<div class="container" style="max-width: 1725px;">
    <div class="row">
        <div class="col-2 flex">
            <button type="button" class="btn btn-primary" style="margin-left:
           -15px;margin-right: -15px;margin-top: 15px;text-align: left;">Admin
            </button>

            <button type="button" class="btn btn-link" style="margin-left:
           -15px;margin-right: -15px;text-align: left;">User
            </button>

        </div>
        <div class="col flex" style="background-color: #f8f9fa;padding-top: 15px;padding-left: 25px;
        padding-right: 25px;">
            <h1>Admin panel</h1>
            <div class="col flex" style="background-color: #f8f9fa;padding-left: 0px;padding-right: 0px;
          padding-top: 10px;">

                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#!">Users table</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#!">New User</a>
                    </li>
                </ul>
                <div class="row">
                    <div class="col border rounded" style="padding-top: 5px;padding-bottom: 5px;
                padding-left: 15px;margin-left: 15px;margin-right: 15px;background-color: #FFFFFF;">
                        <div class="row">
                            <div class="col rounded-top" style="font-size: 1.5em;padding-left: 15px;background-color: #F7F7F7;
                margin-top: -5px;margin-bottom: -5px;">All users
                            </div>
                        </div>
                        <div class="row">
                            <div class="col border-top" style="padding-top: 15px;margin-top: 5px;">
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Age</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Edit</th>
                                        <th>Delete</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr class="table-active" style="background-color: rgba(0, 0, 0, 0);">
                                        <th scope="row">1</th>
                                        <td>Mark</td>
                                        <td>Otto</td>
                                        <td>Otto</td>
                                        <td>Otto</td>
                                        <td>Otto</td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-info" data-toggle="modal"
                                                    data-target="#exampleModal1">Edit
                                            </button>
                                            <div class="modal fade" id="exampleModal1" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel1" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel1">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <form>
                                                            <div class="modal-body">
                                                                <div class="row align-items-center">
                                                                    <div class="col">
                                                                    </div>
                                                                    <div class="col-6">
                                                                        <p class="text-center font-weight-bold">ID</p>
                                                                        <fieldset disabled>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputID1"></label>
                                                                                <input type="number"
                                                                                       class="form-control"
                                                                                       id="exampleInputID1">
                                                                            </div>
                                                                        </fieldset>
                                                                        <p class="text-center font-weight-bold">First
                                                                            name</p>
                                                                        <div class="form-group"
                                                                             style="margin-top: -40px;margin-bottom: 5px;">
                                                                            <label for="exampleInputText1"></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="exampleInputText1"
                                                                                   placeholder="First name" required>
                                                                        </div>
                                                                        <p class="text-center font-weight-bold">Last
                                                                            name</p>
                                                                        <div class="form-group"
                                                                             style="margin-top: -40px;margin-bottom: 5px;">
                                                                            <label for="exampleInputText2"></label>
                                                                            <input type="text" class="form-control"
                                                                                   id="exampleInputText2"
                                                                                   placeholder="Last name" required>
                                                                        </div>
                                                                        <p class="text-center font-weight-bold">Age</p>
                                                                        <div class="form-group"
                                                                             style="margin-top: -40px;margin-bottom: 5px;">
                                                                            <label for="exampleInputAge1"></label>
                                                                            <input type="number" class="form-control"
                                                                                   id="exampleInputAge1"
                                                                                   placeholder="Age"
                                                                                   required>
                                                                        </div>
                                                                        <p class="text-center font-weight-bold">
                                                                            Email</p>
                                                                        <div class="form-group"
                                                                             style="margin-top: -40px;margin-bottom: 5px;">
                                                                            <label for="exampleInputEmail1"></label>
                                                                            <input type="email" class="form-control"
                                                                                   id="exampleInputEmail1"
                                                                                   placeholder="Email" required
                                                                                   autofocus>
                                                                        </div>
                                                                        <p class="text-center font-weight-bold">
                                                                            Password</p>
                                                                        <div class="form-group"
                                                                             style="margin-top: -40px;margin-bottom: 5px;">
                                                                            <label for="exampleInputPassword1"></label>
                                                                            <input type="password" class="form-control"
                                                                                   id="exampleInputPassword1"
                                                                                   placeholder="Password" required>
                                                                        </div>
                                                                        <p class="text-center font-weight-bold">Role</p>
                                                                        <label class="text-muted"></label>
                                                                        <select class="custom-select" multiple
                                                                                style="margin-top: -40px;height: 50px;margin-bottom: 10px;"
                                                                                required>
                                                                            <option value="1">Admin</option>
                                                                            <option value="2">User</option>
                                                                        </select>
                                                                    </div>
                                                                    <div class="col">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Edit
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary btn-danger" data-toggle="modal"
                                                    data-target="#exampleModal2">Delete
                                            </button>
                                            <div class="modal fade" id="exampleModal2" tabindex="-1"
                                                 aria-labelledby="exampleModalLabel2" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Delete
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <form>
                                                            <div class="modal-body">
                                                                <div class="row align-items-center">
                                                                    <div class="col">
                                                                    </div>
                                                                    <div class="col-6">
                                                                        <fieldset disabled>
                                                                            <p class="text-center font-weight-bold">
                                                                                ID</p>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputID2"></label>
                                                                                <input type="number"
                                                                                       class="form-control"
                                                                                       id="exampleInputID2">
                                                                            </div>
                                                                            <p class="text-center font-weight-bold">
                                                                                First name</p>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputText4"></label>
                                                                                <input type="text" class="form-control"
                                                                                       id="exampleInputText4">
                                                                            </div>
                                                                            <p class="text-center font-weight-bold">Last
                                                                                name</p>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputText5"></label>
                                                                                <input type="text" class="form-control"
                                                                                       id="exampleInputText5">
                                                                            </div>
                                                                            <p class="text-center font-weight-bold">
                                                                                Age</p>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputAge2"></label>
                                                                                <input type="number"
                                                                                       class="form-control"
                                                                                       id="exampleInputAge2">
                                                                            </div>
                                                                            <p class="text-center font-weight-bold">
                                                                                Email</p>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputEmail2"></label>
                                                                                <input type="email" class="form-control"
                                                                                       id="exampleInputEmail2">
                                                                            </div>
                                                                            <p class="text-center font-weight-bold">
                                                                                Password</p>
                                                                            <div class="form-group"
                                                                                 style="margin-top: -40px;margin-bottom: 5px;">
                                                                                <label for="exampleInputPassword2"></label>
                                                                                <input type="password"
                                                                                       class="form-control"
                                                                                       id="exampleInputPassword2">
                                                                            </div>
                                                                            <p class="text-center font-weight-bold">
                                                                                Role</p>
                                                                            <label class="text-muted"></label>
                                                                            <select class="custom-select" multiple
                                                                                    style="margin-top: -40px;height: 50px;margin-bottom: 10px;">
                                                                                <option value="1">Admin</option>
                                                                                <option value="2">User</option>
                                                                            </select>
                                                                        </fieldset>
                                                                    </div>
                                                                    <div class="col">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit"
                                                                        class="btn btn-primary btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

</body>
</html>
