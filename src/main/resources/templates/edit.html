<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>User</title>
</head>
<body>
<h3>Форма для обновления пользователя</h3>
<form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="patch">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br>
    <label for="age">Enter age: </label>
    <input type="text" th:field="*{age}" id="age"/>
    <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
    <br>
    Department:
    <select th:field="*{department}">
        <option th:value="'IT'" th:text="IT"></option>
        <option th:value="'Manager'" th:text="Manager"></option>
    </select>
    <br>
    <label for="email">Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>
    <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</div>
    <br>
    <br>
    <label for="username">Enter login: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Login error</div>
    <br>
    <br>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</div>
    <br>
    <br>
    <p>
        <label>Roles:
            <input type="checkbox" name="roles"
                   th:each="role : ${allRoles}"
                   th:text="${role.getName()}"
                   th:value="${role.getName()}"
                   th:field="*{roles}"
            />
        </label>
    </p>
    <br>
    <input type="submit" value="Обновить"/>
</form>
<br>
<input type="submit" value="Вернуться на страницу авторизации" onclick="window.location.href = '/login'"/>
</body>
</html>
